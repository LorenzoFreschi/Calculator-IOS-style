<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000">
  <title>Calculator IOS style</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 770px)" href="mobile.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" name="" id="inputVal" disabled>
      <div class="keyboard">
        <button id="clear">AC</button>
        <button id="back"><i class="fas fa-backspace"></i></button>
        <button id="percent"><i class="fas fa-percent"></i></button>
        <button id="divide"><i class="fas fa-divide"></i></button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply"><i class="fas fa-times"></i></button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract"><i class="fas fa-minus"></i></button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add"><i class="fas fa-plus"></i></button>
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="equals"><i class="fas fa-equals"></i></button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
